<!DOCTYPE html>
<html>
<head>
    <title>User Input Example</title>

</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <button type="submit">Submit</button>
    </form>
    <p>
        {% if greeting %}
        {{ greeting }}
        {% endif %}
    </p>

</body>
</html>
